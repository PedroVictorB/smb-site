<!doctype html><html>
<head>
  <title>Solicitação de Material Bibliográfico</title>
  <link rel="stylesheet"
        type="text/css"
        href="css/styles.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/tether.min.css" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body ng-controller="appCtrl">
  <div class="container">
      <div style="text-align: center">
        <h2>Tarefas Disponíveis</h2>
      </div>
      <ul id="tasks" class="list-group">
        <li class="list-group-item"
            ng-repeat="task in tasks"
            data-task-id="{{ task.id }}"
            ng-click="loadTaskForm($event)">{{ (task.name || task.id) }}</li>
      </ul>
  </div>

  <div class="container">
    <div id="form" class="col-lg-12" style="text-align: center">

    </div>
  </div>

  <script src="js/jquery-1.11.2.js"
          type="text/javascript"></script>

  <script src="js/angular-1.2.29.min.js"
          type="text/javascript"></script>

  <script src="js/camunda-bpm-sdk-angular.js"
          type="text/javascript"></script>

  <script src="js/tether.min.js"
          type="text/javascript"></script>

  <script src="js/bootstrap.min.js"
          type="text/javascript"></script>

  <script src="js/scripts.js"
          type="text/javascript"></script>
</body>
</html>
